<!DOCTYPE html>
<html lang="en">
<nav class="navbar navbar-default">
  <div class="container">

    <div class="navbar-header">
      <a class="navbar-brand" href='{{url_for('showCategories')}}'>Item Catalog</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>
          <a class="btn btn-default" role="button" href='{{url_for('newItem')}}'>New Item</a>
        </li>
      </ul>
    </div>

    <div class="row">

      <h1> Item from {{ category.title }}</h1>

    <form>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder='{{ item.title }}'>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="3" placeholder='{{ item.description }}'></textarea>
      </div>
    <button type="submit" class="btn btn-default">Edit</button>
    <button class="btn btn-default">Return to page</button>
  </form>

    </div> <!-- class=row !-->
  </div>

</html>
